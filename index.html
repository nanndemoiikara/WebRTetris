<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>
        <link href="//fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet" type="text/css">
        <link href="//yui.yahooapis.com/pure/0.5.0/pure-min.css" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/application.css" />
    </head>
    <body>
        <div id="game">
            <div class="stage player"></div>
            <div class="info">
                <div class="next">
                    <h3>next</h3>
                    <canvas id="nextBlock" width="160" height="160"></canvas>
                </div>
                <dlv class="score">
                    <h3>lines</h3>
                    <p id="linesValue">&nbsp;</p>
                    <h3>score</h3>
                    <p id="scoreValue">&nbsp;</p>
                    <h3>level</h3>
                    <p id="levelValue">&nbsp;</p>
                </dlv>
                <div class="rtcLogo"></div>
            </div>
            <div class="stage enemy"></div>
        </div>
        <div class="guide">
            <ul class="guide-commands">
                <li>← &nbsp; Move Leftt</li>
                <li>→ &nbsp; Move Right</li>
                <li>↓ &nbsp; Fast Drop</li>
                <li>↑ &nbsp; Turn Left</li>
                <li>A &nbsp; Turn Left</li>
                <li>S &nbsp; Turn Right</li>
            </ul>
        </div>
        <div id="layer">
            <p>Game over</p>
        </div>
        <div id="gameTitle">
            <h3 class="modal-title">Select Player(s)</h3>
            <button class="single pure-button pure-button-primary player-single">
                <i class="fa fa-user"></i>1 Player
            </button>
            <button class="single pure-button pure-button-primary player-double">
                <i class="fa fa-users"></i>2 Players
            </button>
        </div>
        <div id="users">
            <h3 class="modal-title">Select Rival</h3>
            <div class="user-self">
                <a class="pure-button signin" href="http://127.0.0.1/tetris/index.php"><i class="fa fa-twitter"></i>Signin with twitter</a>
                <button class="pure-button signin-sample">Use sample account</button>
            </div>
            <div class="user-others" id="players">
            </div>
        </div>
        <script type="text/x-retirever-template" id="tetris-modal">
            <div class="modal-content">
                <p class="modal-msg">
                    {{if image}}
                    <img src="{{image}}" width="40" height="40">
                    {{/if}}
                    {{%msg}}
                </p>
                <div class="modal-buttons">
                    <button class="pure-button pure-button-primary ok">OK</button>
                    <button class="pure-button ng">NG</button>
                </div>
            </div>
        </script>
        <script src="js/application.js"></script>
    </body>
</html>
